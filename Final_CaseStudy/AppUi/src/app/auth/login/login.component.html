<div class="login-page">
  <div class="login-box">
    <h2 class="text-center mb-4">Employee Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button class="btn-login" type="submit">Login</button>
    </form>

    <!-- ðŸ‘‡ Add this block just below the form -->
    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-decoration-none">Register here</a>
    </p>
  </div>
</div>
